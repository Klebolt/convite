<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma√ß√£o de Presen√ßa | Pietro & Kleber</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: #4CAF50;
        }
        .btn-yes:hover {
            background-color: #45a049;
        }
        .btn-no {
            background-color: #f44336;
        }
        .btn-no:hover {
            background-color: #e53935;
        }
        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }
        li {
            background-color: #eee;
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirma√ß√£o de Presen√ßa üéâ</h1>
        <p>Anivers√°rio Pietro & Kleber - 24/06/2025</p>
        <p>Local: Espetaria Coronel - 19h30</p>

        <input type="text" id="nameInput" placeholder="Digite seu nome">

        <div>
            <button class="btn-yes" onclick="confirmPresence('Vou')">Vou üéà</button>
            <button class="btn-no" onclick="confirmPresence('N√£o Vou')">N√£o Vou üò¢</button>
        </div>

        <div class="counts">
            <p>‚úÖ Confirmados: <span id="yesCount">0</span></p>
            <p>‚ùå N√£o v√£o: <span id="noCount">0</span></p>
        </div>

        <div class="list">
            <h3>‚úÖ Quem vai:</h3>
            <ul id="yesList"></ul>

            <h3>‚ùå Quem n√£o vai:</h3>
            <ul id="noList"></ul>
        </div>
    </div>

<script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxL8XFhv5mXqDDboZRFhdcs5aKeFnR-1rNHIsFazPk7_bU6mXhHYsGjSN9xbZpvJoH2/exec";

    async function fetchList() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            const yesList = data.filter(item => item.status === "Vou").map(i => i.nome);
            const noList = data.filter(item => item.status === "N√£o Vou").map(i => i.nome);

            document.getElementById("yesCount").innerText = yesList.length;
            document.getElementById("noCount").innerText = noList.length;

            const yesListEl = document.getElementById("yesList");
            const noListEl = document.getElementById("noList");

            yesListEl.innerHTML = "";
            noListEl.innerHTML = "";

            yesList.forEach(name => {
                const li = document.createElement("li");
                li.innerText = name;
                yesListEl.appendChild(li);
            });

            noList.forEach(name => {
                const li = document.createElement("li");
                li.innerText = name;
                noListEl.appendChild(li);
            });
        } catch (error) {
            console.error("Erro ao carregar a lista:", error);
        }
    }

    async function confirmPresence(status) {
        const name = document.getElementById("nameInput").value.trim();
        if (name === "") {
            alert("Por favor, digite seu nome.");
            return;
        }

        const payload = { nome: name, status: status };

        try {
            await fetch(apiURL, {
                method: "POST",
                body: JSON.stringify(payload),
                headers: { "Content-Type": "application/json" }
            });

            document.getElementById("nameInput").value = "";
            fetchList();
        } catch (error) {
            console.error("Erro ao enviar dados:", error);
            alert("Erro ao enviar, tente novamente.");
        }
    }

    window.onload = fetchList;
</script>

</body>
</html>
