<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirma√ß√£o de Presen√ßa | Pietro & Kleber</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #222;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: #4CAF50;
        }
        .btn-yes:hover {
            background-color: #45a049;
        }
        .btn-no {
            background-color: #f44336;
        }
        .btn-no:hover {
            background-color: #e53935;
        }
        .counts {
            margin: 15px 0;
        }
        .list {
            text-align: left;
            margin: 10px 0;
        }
        .list h3 {
            margin-bottom: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #eee;
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirma√ß√£o de Presen√ßa üéâ</h1>
        <p>Anivers√°rio Pietro & Kleber - 24/06/2025</p>
        <p>Local: Espetaria Coronel - 19h30</p>

        <input type="text" id="nameInput" placeholder="Digite seu nome" />

        <div>
            <button class="btn-yes" onclick="confirmYes()">Vou üéà</button>
            <button class="btn-no" onclick="confirmNo()">N√£o Vou üò¢</button>
        </div>

        <div class="counts">
            <p>‚úÖ Confirmados: <span id="yesCount">0</span></p>
            <p>‚ùå N√£o v√£o: <span id="noCount">0</span></p>
        </div>

        <div class="list">
            <h3>‚úÖ Quem vai:</h3>
            <ul id="yesList"></ul>

            <h3>‚ùå Quem n√£o vai:</h3>
            <ul id="noList"></ul>
        </div>
    </div>

    <script>
        // Pega os dados do localStorage ou cria arrays vazios
        let yesListData = JSON.parse(localStorage.getItem('yesList')) || [];
        let noListData = JSON.parse(localStorage.getItem('noList')) || [];

        // Atualiza contadores e listas na tela com os dados salvos
        function updateDisplay() {
            document.getElementById('yesCount').innerText = yesListData.length;
            document.getElementById('noCount').innerText = noListData.length;

            const yesListEl = document.getElementById('yesList');
            const noListEl = document.getElementById('noList');

            yesListEl.innerHTML = '';
            noListEl.innerHTML = '';

            yesListData.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                yesListEl.appendChild(li);
            });

            noListData.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                noListEl.appendChild(li);
            });
        }

        // Salva no localStorage
        function saveData() {
            localStorage.setItem('yesList', JSON.stringify(yesListData));
            localStorage.setItem('noList', JSON.stringify(noListData));
        }

        // Fun√ß√µes para confirmar presen√ßa
        function confirmYes() {
            const name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Por favor, digite seu nome.");
                return;
            }
            // Evita nomes repetidos em ambas listas
            if (yesListData.includes(name)) {
                alert("Este nome j√° est√° confirmado como presente.");
                return;
            }
            if (noListData.includes(name)) {
                noListData = noListData.filter(n => n !== name);
            }
            yesListData.push(name);
            saveData();
            updateDisplay();
            document.getElementById("nameInput").value = "";
        }

        function confirmNo() {
            const name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Por favor, digite seu nome.");
                return;
            }
            // Evita nomes repetidos em ambas listas
            if (noListData.includes(name)) {
                alert("Este nome j√° est√° confirmado como n√£o ir√°.");
                return;
            }
            if (yesListData.includes(name)) {
                yesListData = yesListData.filter(n => n !== name);
            }
            noListData.push(name);
            saveData();
            updateDisplay();
            document.getElementById("nameInput").value = "";
        }

        // Atualiza a tela ao carregar a p√°gina
        window.onload = updateDisplay;
    </script>

</body>
</html>
