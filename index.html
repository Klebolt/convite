<head>

<style>
  body {

  .container {

    background: #fff;

    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  }
  input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border: none;

    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn-yes {
    background-color: #4caf50;
  }
  .btn-yes:hover {
    background-color: #45a049;
  }
  .btn-no {
    background-color: #f44336;
  }
  .btn-no:hover {
    background-color: #e53935;
  }
  ul {

    padding-left: 0;

  }
  li {
    background: #eee;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Confirma√ß√£o de Presen√ßa üéâ</h1>
  <p>Anivers√°rio Pietro & Kleber - 24/06/2025</p>
  <p>Local: Espetaria Coronel - 19h30</p>

  <input type="text" id="nameInput" placeholder="Digite seu nome" />

  <div>
    <button class="btn-yes" onclick="confirmPresence(true)">Vou üéà</button>
    <button class="btn-no" onclick="confirmPresence(false)">N√£o Vou üò¢</button>
  </div>

  <div>
    <p>‚úÖ Confirmados: <span id="yesCount">0</span></p>
    <ul id="yesList"></ul>

    <p>‚ùå N√£o v√£o: <span id="noCount">0</span></p>
    <ul id="noList"></ul>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // TODO: Substitua as configura√ß√µes abaixo pelas suas do Firebase (passo 3)
  const firebaseConfig = {
    apiKey: "AIzaSyACG0wZnHaf5iQTOvQ3yXrnP1mz5AUhqFQ",
  authDomain: "presen-ac699.firebaseapp.com",
  databaseURL: "https://presen-ac699-default-rtdb.firebaseio.com",
  projectId: "presen-ac699",
  storageBucket: "presen-ac699.firebasestorage.app",
  messagingSenderId: "919151822453",
  appId: "1:919151822453:web:d22238a270381e29079a3c",
  measurementId: "G-2V26LQ97F0"
  };

  // Inicializa o Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function confirmPresence(isGoing) {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) {
      alert('Por favor, digite seu nome.');
      return;
    }

    // Cria um objeto com nome e status
    const data = {
      nome: name,
      status: isGoing ? 'Vou' : 'N√£o Vou',
      timestamp: Date.now()
    };

    // Salva no Firebase com key √∫nica para cada pessoa (usar nome + timestamp para evitar sobrescrita)
    const newKey = db.ref().child('confirmacoes').push().key;
    const updates = {};
    updates['/confirmacoes/' + newKey] = data;

    db.ref().update(updates)
      .then(() => {
        document.getElementById('nameInput').value = '';
        alert('Obrigado pela confirma√ß√£o!');
      })
      .catch(err => {
        console.error('Erro ao salvar:', err);
        alert('Erro ao salvar. Tente novamente.');
      });
  }

  // Escuta mudan√ßas na lista e atualiza a tela
  const yesListEl = document.getElementById('yesList');
  const noListEl = document.getElementById('noList');
  const yesCountEl = document.getElementById('yesCount');
  const noCountEl = document.getElementById('noCount');

  db.ref('confirmacoes').on('value', snapshot => {
    const data = snapshot.val() || {};
    const yesList = [];
    const noList = [];

    Object.values(data).forEach(item => {
      if (item.status === 'Vou') yesList.push(item.nome);
      else if (item.status === 'N√£o Vou') noList.push(item.nome);
    });

    yesListEl.innerHTML = '';
    noListEl.innerHTML = '';

    yesList.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      yesListEl.appendChild(li);
    });

    noList.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      noListEl.appendChild(li);
    });

    yesCountEl.textContent = yesList.length;
    noCountEl.textContent = noList.length;
  });
</script>

</body>
</html>
